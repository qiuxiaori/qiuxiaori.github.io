# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:qiuxiaori/qiuxiaori.github.io.git
  branch: master

admin:
  deployCommand: './hexo-pubish.bat'


# hexo-neat 博客压缩
neat_enable: true
neat_html:
  enable: true
  exclude:

neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
## markdown 渲染引擎配置，默认是hexo-renderer-marked，这个插件渲染速度更快，且有新特性
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
    - markdown-it-emoji
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ''
  search:
    path: search.xml
    field: post
    format: html
    limit: 10000

# index_generator:
#   per_page: 12

archive_generator:
  per_page: 15
  yearly: true
  monthly: true

tag_generator:
  per_page: 12